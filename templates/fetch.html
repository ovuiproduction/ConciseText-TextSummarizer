<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <title>Results</title>
  <meta content="width=device-width, initial-scale=1.0" name="viewport" />
  <meta content="" name="keywords" />
  <meta content="" name="description" />

  <link href="img/favicon.ico" rel="icon" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;500&family=Roboto:wght@400;500;700&display=swap"
    rel="stylesheet" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.0/css/all.min.css" rel="stylesheet" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.4.1/font/bootstrap-icons.css" rel="stylesheet" />
  <link href="/static/lib/animate/animate.min.css" rel="stylesheet" />
  <link href="/static/lib/owlcarousel/assets/owl.carousel.min.css" rel="stylesheet" />
  <link href="/static/lib/lightbox/css/lightbox.min.css" rel="stylesheet" />
  <link href="/static/css/bootstrap.min.css" rel="stylesheet" />
  <link href="/static/css/style.css" rel="stylesheet" />
</head>

<body>
  <div class="container-xxl bg-white p-0">
    <!-- Spinner Start -->
    <div id="spinner"
      class="show bg-white position-fixed translate-middle w-100 vh-100 top-50 start-50 d-flex align-items-center justify-content-center">
      <div class="spinner-grow text-primary" style="width: 3rem; height: 3rem" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <!-- Spinner End -->

    <!-- Navbar Start -->
    <div class="container-xxl position-relative p-0">
      <nav class="navbar navbar-expand-lg navbar-light px-4 px-lg-5 py-3 py-lg-0">
        <a href="/" class="navbar-brand p-0">
          <h1 class="m-0">
            <i class="fa fa-file-alt me-2"></i>Research<span class="fs-5"> Summarizer</span>
          </h1>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarCollapse">
          <span class="fa fa-bars"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarCollapse">
          <div class="navbar-nav ms-auto py-0">
            <a href="/" class="nav-item nav-link">Home</a>
            <a href="/about" class="nav-item nav-link">About</a>
            <a href="/upload" class="nav-item nav-link">Upload Paper</a>
            <a href="/results" class="nav-item nav-link active">Results</a>
          </div>
      </nav>

      <!-- Hero Section Start -->
      <div class="container-xxl py-5 bg-primary hero-header mb-5">
        <div class="container my-5 py-5 px-lg-5">
          <div class="row g-5 py-5">
            <div class="col-12 text-center">
              <h1 class="text-white animated zoomIn">Results</h1>
              <hr class="bg-white mx-auto mt-0" style="width: 90px" />
              <nav aria-label="breadcrumb">
                <ol class="breadcrumb justify-content-center">
                  <li class="breadcrumb-item">
                    <a class="text-white" href="#">Home</a>
                  </li>
                  <li class="breadcrumb-item text-white active" aria-current="page">Results</li>
                </ol>
              </nav>
            </div>
          </div>
        </div>
      </div>
      <!-- Hero Section End -->

      <!-- Research Results Start -->
      <div class="container-xxl py-5">
        <div class="container px-lg-5">
          <div class="row justify-content-center">
            <div class="col-lg-8">
              <div class="result-item mb-5 p-4 border rounded wow fadeInUp" data-wow-delay="0.1s">
                <h4 class="text-primary">Author Name: <span id="authorName">{{author}}</span></h4>
                <h5 class="mt-2">Paper Title: <span id="paperTitle">{{paperTitle}}</span></h5>
                <h6 class="mt-2">Model Used : <span id="model_type">{{model_type}}</span><span> {{qualityIndex}}</span></h6>
                <p class="mt-4">
                  <strong>Summary:</strong>
                  <span id="summaryText"> 
                    {{summary}}
                  </span>
                </p>
                <button class="btn btn-primary" id="readMoreBtn">Read More</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <!-- Research Results End -->

    </div>

    <!-- Back to Top -->
    <a href="#" class="btn btn-lg btn-primary btn-lg-square back-to-top pt-2"><i class="bi bi-arrow-up"></i></a>
  </div>

  <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="/static/lib/wow/wow.min.js"></script>
  <script src="/static/lib/easing/easing.min.js"></script>
  <script src="/static/lib/waypoints/waypoints.min.js"></script>
  <script src="/static/lib/owlcarousel/owl.carousel.min.js"></script>
  <script src="/static/lib/isotope/isotope.pkgd.min.js"></script>
  <script src="/static/lib/lightbox/js/lightbox.min.js"></script>
  <script src="/static/js/main.js"></script>
</body>

</html>
